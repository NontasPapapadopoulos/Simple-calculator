<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>

    <h1>Maths are Fun</h1>

    <div class="calculator">

        <div class="calculator-screen">
        </div>


        <div class="calculator-keys">
            <div class="container">
                <div class="buttons">
                    <div class="row">
                        <div class="col-sm-3">
                            <button id="1" class="number-button">1</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="2" class="number-button">2</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="3" class="number-button">3</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="+" class="operation-button">+</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <button id="4" class="number-button">4</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="5" class="number-button">5</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="6" class="number-button">6</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="-" class="operation-button">-</button>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-3">
                            <button id="7" class="number-button">7</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="8" class="number-button">8</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="9" class="number-button">9</button>
                        </div>

                        <div class="col-sm-3">
                            <button id="multiply" class="operation-button">*</button>
                        </div>


                    </div>



                    <div class="row">
                        <div class="col-sm-3">
                            <button id="dot" class="number-button">.</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="0" class="number-button">0</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="equal" class="operation-button">=</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="division" class="operation-button">/</button>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-3">
                            <button id="sqrt" class="operation-button">sqrt</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="square" class="operation-button">^2</button>
                        </div>
                        <div class="col-sm-3 col-lg-6">
                            <button id="c" class="clearAll-button">C</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
