<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">


    <!--  Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>

    <h1>Maths are Fun</h1>

    <div class="calculator">

        <div class="calculator-screen">
        </div>
        <div class="reset">
            <button id="c" class="btn btn-danger">c</button>
        </div>

        <div class="keys">
            <div class="row">
                <div class="col-sm-3">
                    <button id="1" class="btn btn-info">1</button>
                </div>
                <div class="col-sm-3">
                    <button id="2" class="btn btn-info">2</button>
                </div>
                <div class="col-sm-3">
                    <button id="3" class="btn btn-info">3</button>
                </div>
                <div class="col-sm-3">
                    <button id="div" class="btn btn-primary">/</button>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-3">
                    <button id="4" class="btn btn-info">4</button>
                </div>
                <div class="col-sm-3">
                    <button id="5" class="btn btn-info">5</button>
                </div>
                <div class="col-sm-3">
                    <button id="6" class="btn btn-info">6</button>
                </div>
                <div class="col-sm-3">
                    <button id="-" class="btn btn-primary">-</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <button id="7" class="btn btn-info">7</button>
                </div>
                <div class="col-sm-3">
                    <button id="8" class="btn btn-info">8</button>
                </div>
                <div class="col-sm-3">
                    <button id="9" class="btn btn-info">9</button>
                </div>
                <div class="col-sm-3">
                    <button id="add" class="btn btn-primary">+</button>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <button id="dot" class="btn btn-primary">.</button>
                </div>
                <div class="col-sm-3">
                    <button id="0" class="btn btn-info">0</button>
                </div>
                <div class="col-sm-3">
                    <button id="equal" class="btn btn-primary">=</button>
                </div>
                <div class="col-sm-3">
                    <button id="mul" class="btn btn-primary">*</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
